<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tombol Tema di Kanan Atas -->
    <button id="theme-toggle" title="Toggle Theme"></button>

    <!-- Kalkulator -->
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <!-- Tombol Angka dan Operasi Dasar -->
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-operator="divide">/</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-operator="multiply">*</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-operator="subtract">-</button>

            <button data-value="delete">DEL</button>
            <button data-operator="0">0</button>
            <button data-operator="clear">C</button>
            <button data-operator="add">+</button>

            <!-- Tombol Operasi Ilmiah -->
            <button data-operator="sin">sin</button>
            <button data-operator="cos">cos</button>
            <button data-operator="tan">tan</button>
            <button data-operator="log">log</button>

            <!-- Tombol Equals -->
            <button data-operator="equals">=</button>
        </div>
    </div>
    <script type="module" src="modules/Main.js"></script>
</body>
</html>
